<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        
        <div id="main-container">
            <div id="logo-container">
                <img class="logo" src="/assets/images/BSides_logo.png" alt="BSides Logo" />
            </div>
            <div id="content">
                <h1>{{ site.title }}</h1>
                <h2>{{ site.conference.date | date: "%B %dth %Y" }} at {{ site.conference.location }}</h2>
                <div id="social-media">
                    <ul>
                        {% for entry in site.socials %}
                        <li>
                            <a href="{{entry.url}}" title="{{entry.title}}">
                                <svg class="social" >
                                    <use xlink:href="/assets/icons.svg#{{entry.icon}}" />
                                </svg>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="text-content">
                    {{content}}
                </div>
            </div>
        </div>
    </body>
</html>
